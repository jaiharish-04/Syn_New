<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e8f0fe, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #fff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #4285f4;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      color: white;
      background-color: #4285f4;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3367d6;
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîê Please enter your Employee ID</h2>
    <form action="/verify-id" method="POST">
      <input type="text" name="employee_id" placeholder="e.g., 2000******" required>
      <button type="submit">Continue</button>
    </form>
    <div class="footer">Your identity is securely verified</div>
  </div>
</body>
</html>
