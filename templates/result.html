<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ status }} - Result</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #fff;
      padding: 3rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 0.5rem;
    }

    p {
      color: #555;
      font-size: 1rem;
    }

    .success {
      color: #28a745;
    }

    .failure {
      color: #e74c3c;
    }

    .back {
      margin-top: 2rem;
      display: inline-block;
      text-decoration: none;
      color: #4285f4;
      font-weight: 500;
    }

    .back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon {{ 'success' if success else 'failure' }}">
      {{ '✅' if success else '❌' }}
    </div>
    <h2>{{ status }}</h2>
    <p>{{ message }}</p>
    <a href="/" class="back">← Back to Home</a>
  </div>
</body>
</html>
